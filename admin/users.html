<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Users - Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-cog"></i> Admin Panel</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="users.html" class="active"><i class="fas fa-users"></i> Quản lý Users</a></li>
                <li><a href="banks.html"><i class="fas fa-university"></i> Tài khoản Ngân hàng</a></li>
                <li><a href="transactions.html"><i class="fas fa-exchange-alt"></i> Giao dịch</a></li>
                <li><a href="settings.html"><i class="fas fa-cogs"></i> Cài đặt</a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Quản lý Users</h1>
                <button class="btn btn-primary" onclick="showAddUserModal()">
                    <i class="fas fa-plus"></i> Thêm User
                </button>
            </header>

            <!-- Users Table -->
            <div class="content-section">
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Tên hiển thị</th>
                                <th>Số dư</th>
                                <th>VIP</th>
                                <th>Trust</th>
                                <th>Xác thực</th>
                                <th>Ngày tạo</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="users-table">
                            <tr>
                                <td colspan="9" class="text-center">Đang tải...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Thêm User</h2>
                <span class="close" onclick="closeUserModal()">&times;</span>
            </div>
            <form id="userForm">
                <input type="hidden" id="userId" value="">
                
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                
                <div class="form-group" id="passwordGroup">
                    <label for="password">Mật khẩu *</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="displayName">Tên hiển thị</label>
                    <input type="text" id="displayName" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="balance">Số dư</label>
                    <input type="number" id="balance" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="vip">VIP Level</label>
                    <input type="number" id="vip" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="trust">Trust Score</label>
                    <input type="number" id="trust" class="form-control">
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isVerified"> Đã xác thực
                    </label>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeUserModal()">Hủy</button>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/users.js"></script>
</body>
</html>
