<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #fdf2f2;
            border-radius: 5px;
            display: none;
        }

        .connection-status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .connection-status.checking {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .api-info {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="login-header">
                <h1><i class="fas fa-cog"></i> Admin Panel</h1>
                <p>Đăng nhập để truy cập trang quản trị</p>
            </div>

            <!-- API Connection Status -->
            <div class="connection-status checking" id="connectionStatus">
                <i class="fas fa-spinner fa-spin"></i> Đang kiểm tra kết nối API...
            </div>

            <div class="api-info" id="apiInfo">
                API URL: <span id="apiUrl">Đang tải...</span>
                <br>
                <button type="button" onclick="checkApiConnection()" style="margin-top: 5px; padding: 2px 8px; font-size: 11px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer;">
                    <i class="fas fa-sync-alt"></i> Kiểm tra lại
                </button>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn-login" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Đăng nhập
                </button>
                
                <div class="error-message" id="errorMessage"></div>
            </form>
        </div>
    </div>

    <script src="js/env.js"></script>
    <script src="js/config.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/confirm.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Wait for all scripts to load
        window.addEventListener('load', async () => {
            // Check if already logged in
            if (typeof API !== 'undefined' && API.getToken()) {
                window.location.href = 'index.html';
                return;
            }

            // Wait for config then check API connection
            try {
                await API.waitForConfig();
                await checkApiConnection();
            } catch (error) {
                console.error('Failed to load config:', error);
                const connectionStatus = document.getElementById('connectionStatus');
                connectionStatus.className = 'connection-status disconnected';
                connectionStatus.innerHTML = '<i class="fas fa-times-circle"></i> Lỗi cấu hình: ' + error.message;
            }

            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    showError('Vui lòng nhập đầy đủ thông tin');
                    return;
                }
                
                // Show loading
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang đăng nhập...';
                hideError();
                
                try {
                    const result = await Auth.login(username, password);

                    if (result.success) {
                        window.location.href = 'index.html';
                    } else {
                        showError(result.error || 'Đăng nhập thất bại');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError('Đăng nhập thất bại. Vui lòng thử lại.');
                } finally {
                    // Reset button
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Đăng nhập';
                }
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }

            function hideError() {
                errorMessage.style.display = 'none';
            }
        });

        // Check API connection function
        async function checkApiConnection() {
            const connectionStatus = document.getElementById('connectionStatus');
            const apiInfo = document.getElementById('apiInfo');
            const apiUrl = document.getElementById('apiUrl');
            const loginBtn = document.getElementById('loginBtn');

            // Check if API is defined
            if (typeof API === 'undefined') {
                connectionStatus.className = 'connection-status disconnected';
                connectionStatus.innerHTML = '<i class="fas fa-times-circle"></i> Lỗi: API chưa được tải';
                apiUrl.textContent = 'Không xác định';
                loginBtn.disabled = true;
                return;
            }

            try {
                // Wait for config if not loaded yet
                if (!ENV_CONFIG.isConfigLoaded()) {
                    await API.waitForConfig();
                }

                // Show API URL
                apiUrl.textContent = API.getApiUrl();
            } catch (error) {
                connectionStatus.className = 'connection-status disconnected';
                connectionStatus.innerHTML = '<i class="fas fa-times-circle"></i> Lỗi cấu hình: ' + error.message;
                apiUrl.textContent = 'Lỗi cấu hình';
                loginBtn.disabled = true;
                return;
            }

            try {
                const result = await API.checkConnection();

                if (result.success) {
                    connectionStatus.className = 'connection-status connected';
                    connectionStatus.innerHTML = '<i class="fas fa-check-circle"></i> Kết nối API thành công';

                    // Enable login form
                    loginBtn.disabled = false;
                } else {
                    connectionStatus.className = 'connection-status disconnected';
                    connectionStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Không thể kết nối API: ' + result.error;

                    // Disable login form
                    loginBtn.disabled = true;
                    loginBtn.innerHTML = '<i class="fas fa-times"></i> Không thể đăng nhập';
                }
            } catch (error) {
                connectionStatus.className = 'connection-status disconnected';
                connectionStatus.innerHTML = '<i class="fas fa-times-circle"></i> Lỗi kiểm tra kết nối: ' + error.message;

                // Disable login form
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-times"></i> Không thể đăng nhập';
            }
        }
    </script>
</body>
</html>
