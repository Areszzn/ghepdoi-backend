<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Tài khoản Ngân hàng - Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-cog"></i> Admin Panel</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="users.html"><i class="fas fa-users"></i> Quản lý Users</a></li>
                <li><a href="banks.html" class="active"><i class="fas fa-university"></i> Tài khoản Ngân hàng</a></li>
                <li><a href="transactions.html"><i class="fas fa-exchange-alt"></i> Giao dịch</a></li>
                <li><a href="settings.html"><i class="fas fa-cogs"></i> Cài đặt</a></li>
                <li><a href="#" onclick="Auth.logoutWithConfirm()"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Quản lý Tài khoản Ngân hàng</h1>
                <button class="btn btn-primary" onclick="showAddBankModal()">
                    <i class="fas fa-plus"></i> Thêm Tài khoản
                </button>
            </header>

            <!-- Banks Table -->
            <div class="content-section">
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>User</th>
                                <th>Tên tài khoản</th>
                                <th>Số tài khoản</th>
                                <th>Tên ngân hàng</th>
                                <th>Ngày tạo</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="banks-table">
                            <tr>
                                <td colspan="7" class="text-center">Đang tải...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Bank Modal -->
    <div id="bankModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Thêm Tài khoản Ngân hàng</h2>
                <span class="close" onclick="closeBankModal()">&times;</span>
            </div>
            <form id="bankForm">
                <input type="hidden" id="bankId" value="">
                
                <div class="form-group">
                    <label for="userId">User *</label>
                    <select id="userId" class="form-control" required>
                        <option value="">Chọn user...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="tentaikhoan">Tên tài khoản *</label>
                    <input type="text" id="tentaikhoan" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="sotaikhoan">Số tài khoản *</label>
                    <input type="number" id="sotaikhoan" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="tennganhang">Tên ngân hàng *</label>
                    <input type="text" id="tennganhang" class="form-control" required>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeBankModal()">Hủy</button>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/env.js"></script>
    <script src="js/config.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/confirm.js"></script>
    <script src="js/connection-status.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/banks.js"></script>
</body>
</html>
